    <h1>Vendas</h1>

  <div class=" cor-form"">

    <section class=" container">

    <div class="row">

      <div class="col-md cor">
        <h3>vendas diárias</h3>
        <div class="col-lg mb-5 ">
          <form class="bg-light rounded box-shadow p-4 " action="">


            <div>
              <label for="clienteNome" class="form-label">
                <h5>Nome do cliente</h5>
              </label>
              <input type="text" class="form-control" id="clienteNome">
            </div>
            <div class="row">
              <h5>Especificações</h5>
              <div class="form-group col-md-6">
                <label for="mat" class="form-label">Material</label>
                <input type="text" class="form-control" id="mat">
              </div>

              <div class="form-group col-md-6">
                <label for="cor" class="form-label">Cor</label>
                <input type="text" class="form-control" id="cor">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="lar" class="form-label">Largura</label>
                <input type="number" class="form-control" id="lar">
              </div>

              <div class="form-group col-md-6">
                <label for="alt" class="form-label">Altura</label>
                <input type="number" class="form-control" id="alt">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="pro" class="form-label">Profundidade</label>
                <input type="number" class="form-control" id="pro">
              </div>

              <div class="form-group col-md-6">
                <label for="pre" class="form-label">Preço R$</label>
                <input type="number" class="form-control" id="pre">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="cus" class="form-label">Custos de produção R$</label>
                <input type="number" class="form-control" id="cus">
              </div>

              <div class="form-group col-md-6">
                <label for="qua" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="qua">
              </div>
            </div>


            <div class="mb-3">
              <label for="obs" class="form-label">Observações</label>
              <textarea class="form-control" name="" id="obs" rows="4"></textarea>

            </div >
            <div class="btnv row">
              <div class="col-md-3 col-6">
                <button type="submit" class="btn btn-primary" id="btnVendas">Adicionar item</button>
              </div>
              <div class="col-md-3 col-6">
                <button type="submit" class="btn btn-warning" id="btnVendas">Remover Item</button>
              </div>
              <div class="col-md-3 col-6">
                <button type="submit" class="btn btn-success" id="btnVendas">Enviar dados</button>
              </div>
              <div class="col-md-3 col-6">
                <button type="submit" class="btn btn-danger" id="btnVendas">Confirmar compra</button>
              </div>
            </div>

          </form>


          <div class="col-md-12">
            <span id="relatorio"></span>
          </div>
        </div>


      </div>
